    <style>     
      @font-face {
        font-family: "LeeSeoyun";

      body {

      .container {
        width: 390px;
        background-color: #ff9d73;
        height: 100%;
      }

      .photos {
        margin-top: 30px;
      }

      .photo-frame {
        background-color: white;
        margin: 15px 20px;

        background-size: cover;

        cursor: pointer; 
      }
 
      

      #image1 {
        background-image: url("./img1.png");

      }

        background-image: url("./img4.png");
      }

      .photo-description {
        color: white;
        background-color: black;
        width: fit-content;
        padding: 0 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        transform: translate(-50%);
        left: 50%;
       
        opacity: 0
      }

			.video {
        width: 200px;
        height: 100px;
      }

     
.showText {
	opacity: 0;
} 
 
 
.hideText {
	opacity: 1;
  transition: opacity 0.5s linear;
}

 .time {
            font-size: 80px;
            font-weight: bold;
        }

     

        .author {
            font-size: 25px;
            font-style: italic;
        }

    <script>
  $(document).ready(function () {
            renderCurrentTime();
            renderQuote();
   		   
        });
function showText(number) {
  if (number === 1) {
    document.querySelector("#desc1").classList.remove("hideText");
    document.querySelector("#desc1").classList.add("showText");
  } else if (number === 2) {
    document.querySelector("#desc2").classList.remove("hideText");
    document.querySelector("#desc2").classList.add("showText");
  } else {
    document.querySelector("#desc3").classList.remove("hideText");
    document.querySelector("#desc3").classList.add("showText");
  }
}

 
function hideText(number) {
  if (number === 1) {
    document.querySelector("#desc1").classList.remove("showText");
    document.querySelector("#desc1").classList.add("hideText");
  } else if (number === 2) {
    document.querySelector("#desc2").classList.remove("showText");
    document.querySelector("#desc2").classList.add("hideText");
  } else {
    document.querySelector("#desc3").classList.remove("showText");
    document.querySelector("#desc3").classList.add("hideText");
  }
}

function alertText(number) {
	alert(`${number}번째 ai그림!)`);
}
	 
        function renderCurrentTime() {
            let url = `https://worldtimeapi.org/api/timezone/Asia/Seoul`;
            fetch(url)
                .then(res => res.json()).then((data) => {
                let datetime = data['datetime'].substr(11, 5);
                $('#time').text(datetime);
            });
        }

		 
        function renderQuote() {
            let url = `https://api.quotable.io/random`;
            fetch(url)
                .then(res => res.json()).then((data) => {
                let content = `" ${data['content']} "`;
                let author = `- ${data['author']} -`;
                $('#content').text(content);
                $('#author').text(author);
            });
        }
		 
		function renderRandomImage() {
		  let imageList = [];		 
		  for (i = 0; i < 5; i++) {
			imageList.push(i);
		  }
		  let imageListLength = imageList.length;
		  let randomImage = Math.floor(Math.random() * (imageListLength))+1
		  randomImage = `images/${randomImage}.jpg`
		  $(document.body).css("background-image", `url(${randomImage})`);
		}
    </script>

  <body>
    <div class="container">
	    <div class="time" id="time">12:25</div> 
	    <div id="author"  class="author"> </div>
	    <div id="content" class="content"> </div>
	    <div class="photos">
		    <div
		        id="image1"
		        class="photo-frame"
		        onmouseover="hideText(1)"
		        onmouseout="showText(1)"
		        onclick="alertText(1)"
		    ><span id="desc1" class="photo-description">첫 번째 이미지</span>
		    </div>
		    <div
